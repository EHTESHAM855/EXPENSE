    <script>
        function getRandom(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function createStar() {
          const star = document.createElement('div');
          star.classList.add('star');
          star.style.left = getRandom(0, window.innerWidth) + 'px';
          star.style.top = getRandom(0, window.innerHeight) + 'px';
          return star;
        }
        function getRandomColor() {
          const r = getRandom(0, 255);
          const g = getRandom(0, 255);
          const b = getRandom(0, 255);
          return `rgb(${r},${g},${b})`;
        }
        function getRandomX() {
          return getRandom(-50, 50) + 'px';
        }
        function getRandomY() {
          return getRandom(-50, 50) + 'px';
        }
        function getRandomBlur() {
          return getRandom(1, 10) + 'px';
        }
        function getRandomSize() {
          return getRandom(1, 3) + 'px';
        }
        function addStars() {
          const container = document.body;
          const count = Math.floor(window.innerWidth * window.innerHeight / 10000); // adjust density here
          for (let i = 0; i < count; i++) {
            const star = createStar();
            star.style.backgroundColor = getRandomColor();
            star.style.boxShadow = `${getRandomX()} ${getRandomY()} ${getRandomBlur()} ${getRandomSize()} ${getRandomColor()}`;
            container.appendChild(star);
          }
        }
        addStars();
        window.addEventListener('resize', function() {
          const stars = document.querySelectorAll('.star');
          for (let i = 0; i < stars.length; i++) {
            const star = stars[i];
            star.style.left = getRandom(0, window.innerWidth) + 'px';
            star.style.top = getRandom(0, window.innerHeight) + 'px';
          }
        });
      </script>
